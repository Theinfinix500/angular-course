<!-- search input -->
<div class="p-5">
  <input
    (input)="search(searchInput.value)"
    #searchInput
    type="text"
    placeholder="Search..."
    class="border w-full px-4 py-2 rounded"
  />
</div>

<div class="flex flex-wrap">
  <ng-container
    *ngFor="let post of posts; let first = first; let last = last"
  >
    <app-product-card
      *ngIf="post"
      [inputPost]="post"
      (clicked)="visitDetails(post.id)"
    ></app-product-card>
  </ng-container>
</div>
