<div class="h-screen bg-white">
  <div *ngIf="showError">
    <span class="text-3xl text-red-500">There is something wrong</span>
  </div>

  <div class="flex flex-col items-center justify-center">
    <h1 class="text-5xl capitalize">{{ firstName }} {{ lastName }}</h1>
    <div class="w-[150px]">
      <img [src]="logo" alt="picture" />
    </div>

    <div class="mx-auto" *ngIf="isLoggedIn">
      <input type="text" [(ngModel)]="paragraph" />
      <p class="text-lg">{{ paragraph }}</p>
    </div>

    <div>
      <button
        class="text-white border bg-black px-4 py-2"
        (click)="toggleBlock()"
      >
        Login
      </button>
    </div>
  </div>
</div>
